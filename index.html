<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по тестированию API Petstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --danger: #ef4444;
            --danger-light: #f87171;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card::before {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .success::before {
            background: linear-gradient(90deg, var(--success) 0%, var(--success-light) 100%);
        }
        
        .warning::before {
            background: linear-gradient(90deg, var(--warning) 0%, var(--warning-light) 100%);
        }
        
        .danger::before {
            background: linear-gradient(90deg, var(--danger) 0%, var(--danger-light) 100%);
        }
        
        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin: 10px 0;
            background: linear-gradient(135deg, var(--light) 0%, var(--gray-light) 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--gray-light);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-3px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        
        .test-results {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        
        .test-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.8);
            color: var(--light);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            align-items: center;
        }
        
        .test-row:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .test-row:last-child {
            border-bottom: none;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-light);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-light);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .status-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-light);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .details-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        
        .details-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.4s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-light);
        }
        
        .modal-title {
            margin-bottom: 25px;
            color: var(--light);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .code-block {
            background: rgba(15, 23, 42, 0.8);
            color: var(--light);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Fira Code', 'Courier New', monospace;
            white-space: pre-wrap;
            margin: 15px 0;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .response-section {
            margin: 25px 0;
        }
        
        .response-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--light);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            height: 350px;
            margin: 40px 0;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .api-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .api-user {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .api-store {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-light);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .method-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .method-get {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
        
        .method-post {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
        
        .method-put {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }
        
        .method-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        
        .test-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        
        .meta-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        @media (max-width: 1100px) {
            .test-header, .test-row {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 15px;
            }
            
            .test-header div:nth-child(2),
            .test-row div:nth-child(2) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .test-header {
                display: none;
            }
            
            .test-row {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 25px;
            }
            
            .test-row > div::before {
                content: attr(data-label);
                font-weight: 600;
                display: block;
                margin-bottom: 8px;
                color: var(--gray-light);
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1><i class="fas fa-chart-line"></i> Отчет по тестированию API</h1>
            <p class="subtitle">Результаты тестирования сущностей User и Store в Petstore API</p>
        </header>
        
        <section class="dashboard">
            <div class="card stat-card fade-in">
                <div class="stat-icon"><i class="fas fa-chart-bar"></i></div>
                <div class="stat-number" id="total-tests">8</div>
                <div class="stat-label">Всего тестов</div>
            </div>
            <div class="card stat-card success fade-in" style="animation-delay: 0.1s">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-number" id="success-tests">6</div>
                <div class="stat-label">Успешных</div>
            </div>
            <div class="card stat-card warning fade-in" style="animation-delay: 0.2s">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-number" id="warning-tests">1</div>
                <div class="stat-label">С предупреждениями</div>
            </div>
            <div class="card stat-card danger fade-in" style="animation-delay: 0.3s">
                <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                <div class="stat-number" id="failed-tests">1</div>
                <div class="stat-label">Проваленных</div>
            </div>
        </section>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> Все тесты
            </button>
            <button class="filter-btn" data-filter="user">
                <i class="fas fa-user"></i> User API
            </button>
            <button class="filter-btn" data-filter="store">
                <i class="fas fa-store"></i> Store API
            </button>
            <button class="filter-btn" data-filter="success">
                <i class="fas fa-check"></i> Успешные
            </button>
            <button class="filter-btn" data-filter="warning">
                <i class="fas fa-exclamation"></i> С предупреждениями
            </button>
            <button class="filter-btn" data-filter="failed">
                <i class="fas fa-times"></i> Проваленные
            </button>
        </div>
        
        <section class="test-results fade-in">
            <div class="test-header">
                <div>Тест кейс</div>
                <div>API</div>
                <div>Метод</div>
                <div>Статус</div>
                <div>Детали</div>
            </div>
            
            <div id="test-results-container">
                <!-- Тесты будут добавлены через JavaScript -->
            </div>
        </section>
        
        <div class="chart-container fade-in">
            <canvas id="testChart"></canvas>
        </div>
    </div>
    
    <div class="modal" id="test-details-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal"><i class="fas fa-times"></i></span>
            <h2 class="modal-title" id="modal-title">Детали теста</h2>
            <div id="modal-content">
                <!-- Содержимое модального окна будет добавлено через JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>Отчет сгенерирован автоматически | Тестирование API Petstore | <i class="far fa-copyright"></i> 2023</p>
    </footer>

                    url: "https://petstore.swagger.io/v2/store/order/1"
                },
                response: {
                    status: 200,
                    body: {
                        "id": 1,
                        "petId": 1,
                        "quantity": 1,
                        "shipDate": "2023-10-01T00:00:00.000Z",
                        "status": "placed",
                        "complete": false
                    }
                },
                duration: "145ms"
            },
            {
                id: 7,
                name: "Удаление заказа",
                api: "store",
                method: "DELETE",
                status: "warning",
                endpoint: "/store/order/{orderId}",
                request: {
                    method: "DELETE",
                    url: "https://petstore.swagger.io/v2/store/order/1"
                },
                response: {
                    status: 200,
                    body: {
                        "code": 200,
                        "type": "unknown",
                        "message": "1"
                    }
                },
                duration: "167ms",
                note: "Заказ удален, но в системе остались связанные данные, которые могут повлиять на последующие тесты."
            },
            {
                id: 8,
                name: "Получение инвентаря",
                api: "store",
                method: "GET",
                status: "failed",
                endpoint: "/store/inventory",
                request: {
                    method: "GET",
                    url: "https://petstore.swagger.io/v2/store/inventory"
                },
                response: {
                    status: 500,
                    body: {
                        "code": 500,
                        "type": "error",
                        "message": "Internal server error"
                    }
                },
                duration: "312ms",
                error: "Сервер вернул ошибку 500. Возможно, проблема с базой данных или внутренней логикой сервера."
            }
        ];

        // Функция для отображения тестов
        function renderTests(filter = 'all') {
            const container = document.getElementById('test-results-container');
            container.innerHTML = '';
            
            const filteredTests = testData.filter(test => {
                if (filter === 'all') return true;
                if (filter === 'user' && test.api === 'user') return true;
                if (filter === 'store' && test.api === 'store') return true;
                if (filter === 'success' && test.status === 'success') return true;
                if (filter === 'warning' && test.status === 'warning') return true;
                if (filter === 'failed' && test.status === 'failed') return true;
                return false;
            });
            
            filteredTests.forEach(test => {
                const row = document.createElement('div');
                row.className = 'test-row fade-in';
                
                let statusClass = '';
                let statusText = '';
                let statusIcon = '';
                
                switch(test.status) {
                    case 'success':
                        statusClass = 'status-success';
                        statusText = 'Успех';
                        statusIcon = '<i class="fas fa-check-circle"></i>';
                        break;
                    case 'warning':
                        statusClass = 'status-warning';
                        statusText = 'Предупреждение';
                        statusIcon = '<i class="fas fa-exclamation-triangle"></i>';
                        break;
                    case 'failed':
                        statusClass = 'status-danger';
                        statusText = 'Провален';
                        statusIcon = '<i class="fas fa-times-circle"></i>';
                        break;
                }
                
                const apiClass = test.api === 'user' ? 'api-user' : 'api-store';
                const apiIcon = test.api === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-store"></i>';
                const apiText = test.api === 'user' ? 'User API' : 'Store API';
                
                const methodClass = `method-${test.method.toLowerCase()}`;
                
                row.innerHTML = `
                    <div data-label="Тест кейс">
                        <div style="font-weight: 600; margin-bottom: 5px;">${test.name}</div>
                        <div style="font-size: 0.85rem; color: var(--gray-light);">${test.endpoint}</div>
                    </div>
                    <div data-label="API">
                        <span class="api-badge ${apiClass}">${apiIcon} ${apiText}</span>
                    </div>
                    <div data-label="Метод">
                        <span class="method-badge ${methodClass}">${test.method}</span>
                    </div>
                    <div data-label="Статус">
                        <span class="status ${statusClass}">${statusIcon} ${statusText}</span>
                    </div>
                    <div data-label="Детали">
                        <button class="details-btn" data-id="${test.id}">
                            <i class="fas fa-search"></i> Детали
                        </button>
                    </div>
                `;
                
                container.appendChild(row);
            });
            
            // Добавляем обработчики событий для кнопок деталей
            document.querySelectorAll('.details-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const testId = parseInt(this.getAttribute('data-id'));
                    showTestDetails(testId);
                });
            });
        }
        
        // Функция для показа деталей теста
        function showTestDetails(testId) {
            const test = testData.find(t => t.id === testId);
            if (!test) return;
            
            const modal = document.getElementById('test-details-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            
            modalTitle.textContent = test.name;
            
            let statusClass = '';
            let statusText = '';
            let statusIcon = '';
            
            switch(test.status) {
                case 'success':
                    statusClass = 'status-success';
                    statusText = 'Успех';
                    statusIcon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'warning':
                    statusClass = 'status-warning';
                    statusText = 'Предупреждение';
                    statusIcon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'failed':
                    statusClass = 'status-danger';
                    statusText = 'Провален';
                    statusIcon = '<i class="fas fa-times-circle"></i>';
                    break;
            }
            
            const apiClass = test.api === 'user' ? 'api-user' : 'api-store';
            const apiIcon = test.api === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-store"></i>';
            const apiText = test.api === 'user' ? 'User API' : 'Store API';
            
            const methodClass = `method-${test.method.toLowerCase()}`;
            
            modalContent.innerHTML = `
                <div class="test-meta">
                    <div class="meta-item">
                        <div class="meta-icon">${apiIcon}</div>
                        <div>
                            <div style="font-size: 0.9rem; color: var(--gray-light);">API</div>
                            <div style="font-weight: 600;">${apiText}</div>
                        </div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-icon"><i class="fas fa-code"></i></div>
                        <div>
                            <div style="font-size: 0.9rem; color: var(--gray-light);">Метод</div>
                            <div style="font-weight: 600;"><span class="method-badge ${methodClass}">${test.method}</span></div>
                        </div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-icon">${statusIcon}</div>
                        <div>
                            <div style="font-size: 0.9rem; color: var(--gray-light);">Статус</div>
                            <div style="font-weight: 600;"><span class="status ${statusClass}">${statusText}</span></div>
                        </div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-icon"><i class="fas fa-clock"></i></div>
                        <div>
                            <div style="font-size: 0.9rem; color: var(--gray-light);">Длительность</div>
                            <div style="font-weight: 600;">${test.duration}</div>
                        </div>
                    </div>
                </div>
                
                <div class="response-section">
                    <div class="response-title"><i class="fas fa-paper-plane"></i> Запрос</div>
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 10px; margin-bottom: 15px;">
                        <div style="font-weight: 600;">URL:</div>
                        <div style="font-family: 'Fira Code', monospace; background: rgba(15, 23, 42, 0.5); padding: 8px 12px; border-radius: 6px;">${test.request.url}</div>
                    </div>
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 10px; margin-bottom: 15px;">
                        <div style="font-weight: 600;">Метод:</div>
                        <div><span class="method-badge ${methodClass}">${test.method}</span></div>
                    </div>
                    ${test.request.body ? `
                    <div style="margin-top: 15px;">
                        <div style="font-weight: 600; margin-bottom: 10px;">Тело запроса:</div>
                        <div class="code-block">${JSON.stringify(test.request.body, null, 2)}</div>
                    </div>
                    ` : ''}
                </div>
                
                <div class="response-section">
                    <div class="response-title"><i class="fas fa-reply"></i> Ответ</div>
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 10px; margin-bottom: 15px;">
                        <div style="font-weight: 600;">Статус код:</div>
                        <div><span class="method-badge ${test.response.status === 200 ? 'method-get' : 'method-delete'}">${test.response.status}</span></div>
                    </div>
                    <div style="margin-top: 15px;">
                        <div style="font-weight: 600; margin-bottom: 10px;">Тело ответа:</div>
                        <div class="code-block">${JSON.stringify(test.response.body, null, 2)}</div>
                    </div>
                </div>
                
                ${test.note ? `
                <div class="response-section">
                    <div class="response-title"><i class="fas fa-sticky-note"></i> Примечание</div>
                    <div style="background: rgba(245, 158, 11, 0.1); padding: 15px; border-radius: 10px; border-left: 4px solid var(--warning);">
                        <i class="fas fa-info-circle" style="color: var(--warning); margin-right: 10px;"></i>${test.note}
                    </div>
                </div>
                ` : ''}
                
                ${test.error ? `
                <div class="response-section">
                    <div class="response-title"><i class="fas fa-exclamation-circle"></i> Ошибка</div>
                    <div style="background: rgba(239, 68, 68, 0.1); padding: 15px; border-radius: 10px; border-left: 4px solid var(--danger);">
                        <i class="fas fa-times-circle" style="color: var(--danger); margin-right: 10px;"></i>${test.error}
                    </div>
                </div>
                ` : ''}
            `;
            
            modal.style.display = 'flex';
        }
        
        // Функция для инициализации графика
        function initChart() {
            const ctx = document.getElementById('testChart').getContext('2d');
            
            const successCount = testData.filter(t => t.status === 'success').length;
            const warningCount = testData.filter(t => t.status === 'warning').length;
            const failedCount = testData.filter(t => t.status === 'failed').length;
            
            // Градиенты для секторов диаграммы
            const gradientSuccess = ctx.createLinearGradient(0, 0, 0, 400);
            gradientSuccess.addColorStop(0, '#10b981');
            gradientSuccess.addColorStop(1, '#047857');
            
            const gradientWarning = ctx.createLinearGradient(0, 0, 0, 400);
            gradientWarning.addColorStop(0, '#f59e0b');
            gradientWarning.addColorStop(1, '#d97706');
            
            const gradientDanger = ctx.createLinearGradient(0, 0, 0, 400);
            gradientDanger.addColorStop(0, '#ef4444');
            gradientDanger.addColorStop(1, '#dc2626');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Успешные', 'С предупреждениями', 'Проваленные'],
                    datasets: [{
                        data: [successCount, warningCount, failedCount],
                        backgroundColor: [gradientSuccess, gradientWarning, gradientDanger],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#f8fafc',
                                font: {
                                    size: 14,
                                    weight: '500'
                                },
                                padding: 20
                            }
                        },
                        title: {
                            display: true,
                            text: 'Статус тестов',
                            color: '#f8fafc',
                            font: {
                                size: 18,
                                weight: '600'
                            },
                            padding: {
                                bottom: 30
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(30, 41, 59, 0.9)',
                            titleColor: '#f8fafc',
                            bodyColor: '#f8fafc',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 10,
                            displayColors: false
                        }
                    },
                    cutout: '65%',
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обновляем статистику
            document.getElementById('total-tests').textContent = testData.length;
            document.getElementById('success-tests').textContent = testData.filter(t => t.status === 'success').length;
            document.getElementById('warning-tests').textContent = testData.filter(t => t.status === 'warning').length;
            document.getElementById('failed-tests').textContent = testData.filter(t => t.status === 'failed').length;
            
            // Отображаем тесты
            renderTests();
            
            // Инициализируем график
            initChart();
            
            // Добавляем обработчики для фильтров
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderTests(this.getAttribute('data-filter'));
                });
            });
            
            // Добавляем обработчик для закрытия модального окна
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('test-details-modal').style.display = 'none';
            });
            
            // Закрытие модального окна при клике вне его
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('test-details-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
